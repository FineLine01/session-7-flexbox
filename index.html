<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Unbounded:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <section class="top-section">
            <div>
            <h1>Amazon Shopping website clone</h1>
            <h2>This is a demo site using flexbox</h2>
        </div>
        </section>
        <section class="grid">
            <div class="grid-item">
                <h3>Clothing</h3>
                <img src="imgs/clothing.jpeg" alt="clothes" width="150px">
                <a href="https://www.amazon.co.uk/">Shop Clothes</a>
            </div>
            <div class="grid-item">
                <h3>Beauty</h3>
                <img src="imgs/beauty products.webp" alt="beauty" width="150px">
                <a href="https://www.amazon.co.uk/">Shop Beauty products</a>
            </div>
            <div class="grid-item">
                <h3>Technologies</h3>
                <img src="imgs/technologies.jpeg" alt="tech" width="150px">
                <a href="https://www.amazon.co.uk/">Shop Technologies</a>
            </div>
            <div class="grid-item">
                <h3>Kitchen</h3>
                <img src="imgs/kitchen appliances.jpeg" alt="kitchen" width="150px">
                <a href="https://www.amazon.co.uk/">Shop Kitchen appliances</a>
            </div>
            
        </section>
    </div>
</body>
</html>
